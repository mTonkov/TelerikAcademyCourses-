<!DOCTYPE HTML>
<html>
<head>
<title>Title goes here</title>
<meta charset="utf-8"/>
<style>
table, td, tr
{
	border: 1px solid grey;
	min-width: 30px;
	text-align: center
}
</style>
</head>

<body>
<div>
	<table>
		<tr>
			<td colspan="3" >Title goes here</td>
			<td>A</td>
			<td style="text-align: right">B</td>
		</tr>	
		<tr>
			<td style="text-align: left" rowspan="3">C</td>
			<td>D</td>
			<td>E</td>
			<td>F</td>
			<td style="text-align: right">G</td>
		</tr>
				<tr>
			<td>H</td>
			<td colspan="2">I</td>
			<td rowspan="2" style="text-align: right; vertical-align: bottom">J</td>
		</tr>
		<tr>
			<td>K</td>
			<td>L</td>
			<td>M</td>
		</tr>
		<tr>
			<td style="text-align: right">N</td>
			<td colspan="4">O</td>
		</tr>

	</table>
</div>

</body>
</html>
