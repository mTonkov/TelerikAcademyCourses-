<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CSS Homework-Task 1</title>
    <link rel="stylesheet" type="text/css" href="01.StyleSheet.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="2" class="ticket">Ticket ID:406788</td>
        </tr>
        <tr>
            <td class="first-column">Name:</td>
            <td>
                <div class="circle"></div>
                <div class="name">Parker Siedel</div>
                <div class="supportable">No active support</div>
            </td>
        </tr>
        <tr>
            <td class="first-column">Email:</td>
            <td>
                <div class="email">seidel@aptmail.com</div>
            </td>
        </tr>
        <tr>
            <td class="first-column">Response Time:</td>
            <td>
                <div class="response-time">72hours, 60hours left</div>
            </td>
        </tr>
        <tr>
            <td rowspan="2" class="first-column">Last action:</td>
            <td>
                <div class="last-action">Never been locked</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="link-to-post">Link to public post</div>
            </td>
        </tr>
        <tr>
            <td class="first-column">Status:</td>
            <td>
                <div class="status">Not answered</div>
            </td>
        </tr>
    </table>
</body>
</html>
