<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ComboBox</title>
    <style>
        p, ul, li {
            margin: 0;
            padding: 0;
        }

        #wrapper {
            width: 200px;
            display: inline-block;
        }

        #current-selected {
            font-size: 20px;
            border: 3px inset #808080;
            padding: 5px;
        }

            #current-selected > img {
                width: 100px;
                height: 70px;
                position: relative;
                top: 3px;
                left: 3px;
                margin-right: 10px;
            }

            #current-selected > span {
                position: relative;
                top: -25px;
            }

        li {
            list-style-type: none;
        }

            li.combo-box-item {
                border: 1px solid black;
                background-color: #ddd;
            }

            li.combo-box-item:hover {
                border: 1px solid black;
                background-color: #fafafa;
            }

                li.combo-box-item > img {
                    width: 50px;
                    height: 40px;
                    position: relative;
                    top: 3px;
                    left: 3px;
                    margin-right: 5px;
                }

                li.combo-box-item > span {
                    position: relative;
                    top: -15px;
                }
    </style>
</head>
<body>
    <script id="handlebars-template" type="text/x-handlebars-template">
        <div id="wrapper">
            <div id="current-selected"></div>
            <ul id="combo-box">
                {{# animals}}
                <li id="current-item-{{id}}" class="combo-box-item">
                    <img alt="Image" src="{{url}}" />
                    <span>{{name}}</span>
                </li>
                {{/ animals}}
            </ul>
        </div>
    </script>
    <script src="libs/require.js" data-main="app"></script>
</body>
</html>
